            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;

            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {

        }

        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
