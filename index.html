<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KierDC101 Bypasser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0b29; /* Dark background to make stars visible */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden; /* Hide overflow for canvas */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 700;
            color: #fff;
        }

        .support-list {
            font-size: 14px;
            margin-bottom: 20px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.5s;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: #fff;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        #resultBox {
            margin-top: 20px;
            color: #fff;
            font-size: 16px;
            white-space: pre-wrap;
            max-width: 80%;
            max-height: 150px; /* Limit height */
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow-y: auto; /* Enable scrolling */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <h1>KierDC101 Bypasser</h1>
    <div class="support-list" id="supportList"></div>
    <input type="text" id="linkInput" placeholder="Enter link to bypass">
    <button id="startBypassButton">Start Bypass</button>
    <div id="resultBox"></div>

    <script src="js/script.js"></script>

</body>
</html>
